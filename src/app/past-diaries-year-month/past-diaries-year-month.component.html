
    <!-- keysPipe: returning each object's key -->
<h2 class='diary-result'>Diaries Result</h2>
<div class="mdl-grid">
    <div *ngFor='let i=index; let diary of monthlyDiaries  | async;' class="main-div">
      <div class="mdl-card  mdl-shadow--2dp card-float">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{diary.date | date: "MM/dd"}}</h2>
        </div>
        <div class="mdl-card__media">
          <div class="card card-img{{i | imageCycle:number}}"></div>
        </div>
        <div class="mdl-card__supporting-text">
          <h4>{{diary.good1}}</h4>
          <h4>{{diary.good2}}</h4>
          <h4>{{diary.good3}}</h4>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Get Started
          </a>
        </div>
        <div class="mdl-card__menu">
          <button id="share-button{{i}}" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">favorite</i>
          </button>
        </div>
      </div>
    </div>
  </div>
