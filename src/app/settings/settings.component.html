<h2 class='setting-header'>Setting</h2>
<div class='mdl-textfield setting-menu'>
  <div *ngIf="message">
    {{message}}
  </div>
  <div>
    <p (click)="toggleProfileSetting()" class="sub-menu">Profile Setting</p>


    <p (click)="toggleAccountSetting()" class="sub-menu">Account Setting</p>

    <div class='border-div'></div>

    <div *ngIf='isProfileSettingOpened'>
      <app-change-name (messageSender)="setMessage($event)"></app-change-name>
    </div>



    <div *ngIf='isAccountSettingOpened'>
      <p (click)="toggleConfirmPasswordForm()" class='action-menu'>Change Password</p>
      <p (click)="toggleDeleteAccountForm()" class='action-menu'>Delete Account</p>
      <div *ngIf="isConfirmPasswordFormOpened">
        <app-change-password (messageSender)="setMessage($event)"></app-change-password>
      </div>


      <div *ngIf='isDeleteAccountFormOpened'>
        <app-delete-account></app-delete-account>
      </div>
    </div> <!-- End of isAccountSettingOpened -->
  </div>

</div>
