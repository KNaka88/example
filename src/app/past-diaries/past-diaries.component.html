<h2 class='header'>Past Diaries</h2>
<img src='/../../assets/background/garden.jpg' id='background' alt='garden-pic'/>
<div class="mdl-textfield mdl-js-textfield diary-list">
  <div *ngIf="myAllDiaries">
      <div *ngFor="let myAllDiariesByYear of myAllDiaries">
        <ul>
          <li class='year'>{{myAllDiariesByYear.$key}}:</li>
          <div *ngFor="let month of myAllDiariesByYear | keys">
            <ul>
              <li><a class='month' routerLink="{{myAllDiariesByYear.$key}}/{{month}}">{{month | monthNumberToWord:monthNumber}}</a></li>
            </ul>
          </div>
        </ul>
      </div>
  </div>
</div>
