<ul>
  <div *ngFor='let monthlyDiaries of yearDiaries | async'>

    <!-- keysPipe: returning each object's key -->
    <div *ngFor='let key of monthlyDiaries | keys'>
      {{monthlyDiaries[key].date | date: "MM/dd"}}:
      <ul>
        <li>{{monthlyDiaries[key].good1}}</li>
        <li>{{monthlyDiaries[key].good2}}</li>
        <li>{{monthlyDiaries[key].good3}}</li>
      </ul>
    </div>
  </div>
</ul>
