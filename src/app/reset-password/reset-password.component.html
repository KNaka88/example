<h2>Password Reset</h2>
<label for="email" type="email">Email</label>
<input #email class="form-control">
<div *ngIf="sent else notSent">
    <p>Sent!</p>
</div>
<ng-template #notSent>
  <button class="btn btn-default" (click)="resetPassword(email.value)">Send</button>
</ng-template>
