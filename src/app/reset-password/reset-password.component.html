<h2 class='reset'>Password Reset</h2>
<div class='mdl-textfield mdl-js-textfield  reset-form'>
  <div class='form-group'>
    <label for="email" type="email">Email</label>
    <input #email class="form-control">
    <div *ngIf="isSubmitted else notSent">
        <p class='message'>{{message}}</p>
    </div>
      <button class="btn btn-warning" (click)="resetPassword(email.value)">Send</button>
  </div>
</div>
